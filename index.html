<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://unpkg.com/vue">
    </script>
</head>

<body>
    <div id="bind">
        {{message}}
    </div>
    <div class="demo">
        <input type="text" class="demo__input" v-model="message">
        <p class="demo__print">사용자가 입력한 값은 <span class="demo__print-area">{{message}}</span>입니다.</p>
        <hr>
        <pre class="demo__print-data">{{message}}</pre>
    </div>

    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼수 있습니다.
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">
            이제 나를 볼수 있습니다.
        </p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">메세지 뒤집기</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>

            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>

    <div id="root" style="margin-top:30px;">
        <input type="text" id="input" v-model="message">
        <p>The value of the input:{{message}}</p>
    </div>
    <a v-bind:href="link" class="linkTest">
       gogo 
    </a>
    <img id="yourimg" v-bind:src="source">



</body>

</html>




<script>
    
    var linkTest = new Vue({
        el:'.linkTest',
        data:{
            link:'http://wizwid.com'
        }
    })
    
    linkTest.link='http://naver.com';
    
    
    var img = new Vue({
        el:'#yourimg',
        data:{  source:'http://post.phinf.naver.net/MjAxNzA0MTFfMzEg/MDAxNDkxOTA5OTE2MTMy.RK31rj9pOjwMhWsveZgGjWUcGjpbOrTAISmfPC4pTGIg.vcweL441F8oF1Spiu9mCqQgrclH7jmTe2oFSMLwOm4Mg.JPEG/i15296725664.jpg'
        }
        
    })
    
    img.source='https://i.ytimg.com/vi/VG-rPpSkqTs/maxresdefault.jpg';
    
    const bind = new Vue({
        el:'#bind',
        data:({
            message:'i`m mk'
        })
    })
    
   var demo = new Vue({
            el: '.demo',
            data: ({
                message:'Hello Vue!!!'
        })
    })
    
    
    var app6 = new Vue({
        el: '#app-6',
        data: ({
            message: '안녕하세요. Vue!'
        })
    })
    
    app6.message='바뀌나?';
    
    
    var app5 = new Vue({

        el: '#app-5',
        data: {
            message: '안녕하세요.Vue.js'

        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app = new Vue({

        el: '#app',
        data: {

            message: '안녕하세요! 첫번째 APP이네요'
        }
    })

    var app2 = new Vue({

        el: '#app-2',
        data: {
            message: '이페이지는' + new Date() + '에 로드 되었습니다.'
        }
    })


    var root = new Vue({

        el: '#root',
        data: {
            message: 'hello world'
        }

    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true

        }

    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                    text: 'javascript 배우기'
                },
                {
                    text: 'Vue 배우기'
                },
                {
                    text: '무언가 멋진 것을 만들기'
                }
            ]

        }
    })
    
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    
    var app7 = new Vue({
        el: '#app-7',
        data:{
            groceryList:[
                {text:'채소'},
                {text:'사과'},
                {text:'바나나'}
                
            ]
        }
    })



</script>
