<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://unpkg.com/vue">


    </script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼수 있습니다.
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">
            이제 나를 볼수 있습니다.
        </p>
    </div>
    
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                    {{todo.text}}
            </li>
        </ol>
    </div>
    
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>The value of the input:{{message}}</p>
    </div>



</body>

</html>




<script>
    var app = new Vue({

        el: '#app',
        data: {

            message: '안녕하세요! 첫번째 APP이네요'
        }
    })

    var app2 = new Vue({

        el: '#app-2',
        data: {
            message: '이페이지는' + new Date() + '에 로드 되었습니다.'
        }
    })


    var root = new Vue({

        el: '#root',
        data: {
            message: 'hello world'
        }

    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true

        }

    })
    
    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'javascript 배우기'},
                {text:'Vue 배우기'},
                {text:'무언가 멋진 것을 만들기'}
            ]
        
    }
    })

</script>
