<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://unpkg.com/vue">
    </script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    
    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼수 있습니다.
        </span>
    </div>

    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>The value of the input:{{message}}</p>
    </div>

</body>
</html>




<script>
    var app = new Vue ({
        
        el:'#app',
        data:{
            
            message:'안녕하세요! 첫번째 APP이네요'
        }
    })

    var app2 = new Vue ({
        
        el:'#app-2',
        data:{
            message:'이페이지는' + new Date() + '에 로드 되었습니다.'
        }
    })
    
    
    var root = new Vue({
        
        el:'#root',
        data:{
            message:'hello world'
        }
        
    })
</script>
